<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Select Reimbursement Type</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1973f0",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-white dark:bg-background-dark shadow-2xl">
<!-- Header / Navigation -->
<div class="flex items-center px-4 py-3 border-b border-slate-100 dark:border-slate-800 sticky top-0 bg-white/95 dark:bg-background-dark/95 backdrop-blur-sm z-10">
<button class="flex items-center justify-center p-2 -ml-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold tracking-tight pr-8">New Claim</h1>
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-5 pt-6 pb-24">
<!-- Page Title & Subtitle -->
<div class="mb-8">
<h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Select Claim Type</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed">
                    Choose the category that best fits your medical expense to start the reimbursement process.
                </p>
</div>
<!-- Claim Cards List -->
<div class="flex flex-col gap-4">
<!-- Card 1: OPD -->
<button class="group flex items-center p-4 bg-white dark:bg-slate-800 rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.05)] border border-slate-100 dark:border-slate-700 hover:border-primary/30 hover:shadow-[0_4px_12px_rgba(25,115,240,0.1)] transition-all duration-200 text-left">
<div class="flex-shrink-0 w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[28px]">stethoscope</span>
</div>
<div class="ml-4 flex-1">
<h3 class="text-base font-bold text-slate-900 dark:text-white group-hover:text-primary transition-colors">OPD Reimbursement</h3>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Consultation, Pharmacy, and Diagnostics</p>
</div>
<div class="flex-shrink-0 ml-2 text-slate-300 dark:text-slate-600 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
<!-- Card 2: IPD / Hospitalization -->
<button class="group flex items-center p-4 bg-white dark:bg-slate-800 rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.05)] border border-slate-100 dark:border-slate-700 hover:border-primary/30 hover:shadow-[0_4px_12px_rgba(25,115,240,0.1)] transition-all duration-200 text-left">
<div class="flex-shrink-0 w-12 h-12 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[28px]">bed</span>
</div>
<div class="ml-4 flex-1">
<h3 class="text-base font-bold text-slate-900 dark:text-white group-hover:text-primary transition-colors">IPD / Hospitalization</h3>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1">In-patient treatments and surgeries</p>
</div>
<div class="flex-shrink-0 ml-2 text-slate-300 dark:text-slate-600 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
<!-- Card 3: Wellness & Health -->
<button class="group flex items-center p-4 bg-white dark:bg-slate-800 rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.05)] border border-slate-100 dark:border-slate-700 hover:border-primary/30 hover:shadow-[0_4px_12px_rgba(25,115,240,0.1)] transition-all duration-200 text-left">
<div class="flex-shrink-0 w-12 h-12 rounded-full bg-teal-50 dark:bg-teal-900/20 flex items-center justify-center text-teal-600 dark:text-teal-400">
<span class="material-symbols-outlined text-[28px]">ecg_heart</span>
</div>
<div class="ml-4 flex-1">
<h3 class="text-base font-bold text-slate-900 dark:text-white group-hover:text-primary transition-colors">Wellness &amp; Health</h3>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Preventive checkups and vaccinations</p>
</div>
<div class="flex-shrink-0 ml-2 text-slate-300 dark:text-slate-600 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
</div>
<!-- Help Section -->
<div class="mt-8 flex flex-col items-center justify-center py-6 bg-slate-50 dark:bg-slate-800/50 rounded-lg border border-dashed border-slate-200 dark:border-slate-700">
<div class="flex items-center justify-center w-10 h-10 rounded-full bg-white dark:bg-slate-700 shadow-sm mb-3 text-primary">
<span class="material-symbols-outlined">help</span>
</div>
<p class="text-sm font-medium text-slate-900 dark:text-white">Not sure which one to choose?</p>
<a class="mt-1 text-sm font-semibold text-primary hover:text-primary/80 hover:underline" href="#">
                    Learn about claim types
                </a>
</div>
</main>
<!-- Bottom Navigation Bar -->
<div class="sticky bottom-0 z-20 w-full bg-white dark:bg-background-dark border-t border-slate-100 dark:border-slate-800 pb-safe pt-2">
<div class="flex items-end justify-between px-6 pb-2">
<!-- Home -->
<a class="flex flex-1 flex-col items-center gap-1 group" href="#">
<div class="flex h-8 items-center justify-center text-slate-400 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[24px]">home</span>
</div>
<span class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">Home</span>
</a>
<!-- Claims (Active) -->
<a class="flex flex-1 flex-col items-center gap-1 group relative" href="#">
<div class="absolute -top-1 w-8 h-1 bg-primary rounded-full"></div>
<div class="flex h-8 items-center justify-center text-primary">
<span class="material-symbols-outlined text-[24px] font-variation-settings-filled">description</span>
</div>
<span class="text-[10px] font-bold text-slate-900 dark:text-white">Claims</span>
</a>
<!-- Policy -->
<a class="flex flex-1 flex-col items-center gap-1 group" href="#">
<div class="flex h-8 items-center justify-center text-slate-400 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[24px]">verified_user</span>
</div>
<span class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">Policy</span>
</a>
<!-- Profile -->
<a class="flex flex-1 flex-col items-center gap-1 group" href="#">
<div class="flex h-8 items-center justify-center text-slate-400 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[24px]">person</span>
</div>
<span class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">Profile</span>
</a>
</div>
<!-- iOS Safe Area Spacer -->
<div class="h-4 w-full bg-white dark:bg-background-dark"></div>
</div>
</div>
<style>
        .font-variation-settings-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom Safe Area Utility */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</body></html>
